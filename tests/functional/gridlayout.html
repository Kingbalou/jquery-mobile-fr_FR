<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8" />
	<title>jQuery Mobile : Grille de mise en page</title>
	<link rel="stylesheet"  href="../../css/themes/default/jquery.mobile.css" />
	<link rel="stylesheet" href="../../docs/assets/css/jqm-docs.css" />
	<script src="../../js/jquery.tag.inserter.js"></script>
	<script data-main="../../js/jquery.mobile" src="../../external/requirejs/require.js"></script>

	<script>
	$(function(){
		$(".ui-grid-d a").bind("tap click", function(e){
			$(this).hide();
			$("#log")
				.prepend("<li>"+ e.type +" event; target: "+ e.target.nodeName +"; message: grid '"+$(this).text()+"' hidden</li>")
				.listview("refresh");
			return false;
		}).bind("tap click", false);
		$("#showbtn").bind("tap click", function(e){
			$(".ui-grid-d a").show();
			$("#log")
				.prepend("<li>"+ e.type +" event; target: "+ e.target.nodeName +"; message: show all buttons</li>")
				.listview("refresh");
		}).bind("tap click", false);
	});
	</script>
</head>
<body>
<div data-role="page" data-theme="b" id="jqm-home">
	<div data-role="header">
		<h1>Grille de mise en page</h1>
	</div>

	<div data-role="content">
		<p>Les événements tactile sur cette page seront enregistrés ci dessous, en les ajoutant au début de la partie supérieure dès qu'ils arrivent.</p>

		<div class="ui-grid-d">
			<div class="ui-block-a">
				<a data-role="button" id="btn1" data-theme="b">Bouton 1</a>
			</div>
			<div class="ui-block-b">
				<a data-role="button" id="btn2" data-theme="b">Bouton 2</a>
			</div>
			<div class="ui-block-c">
				<a data-role="button" id="btn3" data-theme="b">Bouton 3</a>
			</div>
			<div class="ui-block-d">
				<a data-role="button" id="btn4" data-theme="b">Bouton 4</a>
			</div>
			<div class="ui-block-e">
				<a data-role="button" id="btn5" data-theme="b">Bouton 5</a>
			</div>
		</div>

		<a data-role="button" id="showbtn">Afficher tous les boutons</a>

		<ul data-role="listview" id="log">

		</ul>

	</div>
</div>
</body>
</html>
