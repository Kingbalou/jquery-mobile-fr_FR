<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Mobile : Journal d'événement</title>
	<link rel="stylesheet"  href="../../jquery.mobile.min.css" />
	<link rel="stylesheet" href="../../docs/assets/css/jqm-docs.css" />
	<script src="../../jquery.js"></script>
	<script src="../../jquery.mobile.min.js"></script>
	
	<script>
	$(function(){
	$( "a" ).bind("tap click",function( e ){
			$("#log")
				.prepend("<li>"+ e.type +" event; target: "+ e.target.nodeName +"</li>")
				.listview("refresh");
			return false;
		})
		.bind("tap click", false);
	});	
	</script>
	
	<style>
		#jqm-home {
			height: 500px;
		}
	</style>
</head> 
<body> 
<div  data-role="page"  data-theme="b" id="jqm-home">
	<div  data-role="header">
		<h1>Journal d'événement</h1>
	</div>
	
	<div  data-role="content">
		<p>Les événements tactile sur cette page seront enregistrés ci dessous, en les ajoutant au début de la partie supérieure dès qu'ils arrivent.</p>
		
		<a href="foo.html"  data-role="button">Cliquez moi</a>
		
		<ul  data-role="listview" id="log">
			
		</ul>

	</div>
</div>
</body>
</html>
