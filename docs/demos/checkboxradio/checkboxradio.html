<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cases à cocher &amp; Radio boutons - Démos jQuery Mobile</title>
	<link rel="stylesheet"  href="../../../css/themes/default/jquery.mobile.css">
	<link rel="stylesheet" href="../assets/css/jqm-demos.css">
	<script src="../../../js/jquery.js"></script>
	<script src="../assets/js/jquery.mobile.js"></script>
	<script src="../../../js/jquery.mobile.js"></script>
</head>
<body>
<div data-role="page">

	<div data-role="header" data-theme="f">
		<h1>Cases à cocher &amp; Radio boutons</h1>
		<a href="../" data-icon="home" data-iconpos="notext" data-ajax="false">Accueil</a>
	</div><!-- /header -->
	
	<div data-role="content">
	
		<div class="content-primary">
		
			<form>
			
				<h2>Radio bouton</h2>
				
				<div data-demo-html="true">					
					<fieldset data-role="controlgroup">
						<legend>Vertical :</legend>
						<input type="radio" name="radio-choice-v-2" id="radio-choice-v-2a" value="on" checked="checked">
						<label for="radio-choice-v-2a">Un</label>
						<input type="radio" name="radio-choice-v-2" id="radio-choice-v-2b" value="off">
						<label for="radio-choice-v-2b">Deux</label>
						<input type="radio" name="radio-choice-v-2" id="radio-choice-v-2c" value="other">
						<label for="radio-choice-v-2c">Trois</label>
					</fieldset>
				</div><!--/demo-html -->
			  
				<div data-demo-html="true">					
					<fieldset data-role="controlgroup" data-iconpos="right" data-mini="true">
						<legend>Vertical, icône à droite, taille mini :</legend>
						<input type="radio" name="radio-choice-v-6" id="radio-choice-v-6a" value="on" checked="checked">
						<label for="radio-choice-v-6a">Un</label>
						<input type="radio" name="radio-choice-v-6" id="radio-choice-v-6b" value="off">
						<label for="radio-choice-v-6b">Deux</label>
						<input type="radio" name="radio-choice-v-6" id="radio-choice-v-6c" value="other">
						<label for="radio-choice-v-6c">Trois</label>
					</fieldset>
				</div><!--/demo-html -->
			
				<div data-demo-html="true">					
					<fieldset data-role="controlgroup" data-type="horizontal">
						<legend>Horizontal :</legend>
						<input type="radio" name="radio-choice-h-2" id="radio-choice-h-2a" value="on" checked="checked">
						<label for="radio-choice-h-2a">Un</label>
						<input type="radio" name="radio-choice-h-2" id="radio-choice-h-2b" value="off">
						<label for="radio-choice-h-2b">Deux</label>
						<input type="radio" name="radio-choice-h-2" id="radio-choice-h-2c" value="other">
						<label for="radio-choice-h-2c">Trois</label>
					</fieldset>
				</div><!--/demo-html -->
				
				<div data-demo-html="true">					
					<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
						<legend>Horizontal, taille mini :</legend>
						<input type="radio" name="radio-choice-h-6" id="radio-choice-h-6a" value="on" checked="checked">
						<label for="radio-choice-h-6a">Un</label>
						<input type="radio" name="radio-choice-h-6" id="radio-choice-h-6b" value="off">
						<label for="radio-choice-h-6b">Deux</label>
						<input type="radio" name="radio-choice-h-6" id="radio-choice-h-6c" value="other">
						<label for="radio-choice-h-6c">Trois</label>
					</fieldset>
				</div><!--/demo-html -->
				
				<h2>Case à cocher</h2>

				<div data-demo-html="true">                
                    <label> <input type="checkbox" name="checkbox-0 "/>Unique</label>
                    
                    <input type="checkbox" name="checkbox-1" id="checkbox-1" class="custom" />
                    <label for="checkbox-1">Unique</label>
				</div><!--/demo-html -->
	
				<div data-demo-html="true">				   
					<fieldset data-role="controlgroup">
						<legend>Vertical :</legend>
						<input type="checkbox" name="checkbox-v-2a" id="checkbox-v-2a">
						<label for="checkbox-v-2a">Un</label>
						<input type="checkbox" name="checkbox-v-2b" id="checkbox-v-2b">
						<label for="checkbox-v-2b">Deux</label>
						<input type="checkbox" name="checkbox-v-2c" id="checkbox-v-2c">
						<label for="checkbox-v-2c">Trois</label>
					</fieldset>
				</div><!--/demo-html -->
				
				<div data-demo-html="true">					
					<fieldset data-role="controlgroup" data-iconpos="right" data-mini="true">
						<legend>Vertical, icône à droite, taille mini :</legend>
						<input type="checkbox" name="checkbox-v-6a" id="checkbox-v-6a">
						<label for="checkbox-v-6a">Un</label>
						<input type="checkbox" name="checkbox-v-6b" id="checkbox-v-6b">
						<label for="checkbox-v-6b">Deux</label>
						<input type="checkbox" name="checkbox-v-6c" id="checkbox-v-6c">
						<label for="checkbox-v-6c">Trois</label>
					</fieldset>
				</div><!--/demo-html -->
			
				<div data-demo-html="true">					
					<fieldset data-role="controlgroup" data-type="horizontal">
						<legend>Horizontal :</legend>
						<input type="checkbox" name="checkbox-h-2a" id="checkbox-h-2a">
						<label for="checkbox-h-2a">Un</label>
						<input type="checkbox" name="checkbox-h-2b" id="checkbox-h-2b">
						<label for="checkbox-h-2b">Deux</label>
						<input type="checkbox" name="checkbox-h-2c" id="checkbox-h-2c">
						<label for="checkbox-h-2c">Trois</label>
					</fieldset>
				</div><!--/demo-html -->
				
				<div data-demo-html="true">					
					<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
						<legend>Horizontal, taille mini :</legend>
						<input type="checkbox" name="checkbox-h-6a" id="checkbox-h-6a">
						<label for="checkbox-h-6a">Un</label>
						<input type="checkbox" name="checkbox-h-6b" id="checkbox-h-6b">
						<label for="checkbox-h-6b">Deux</label>
						<input type="checkbox" name="checkbox-h-6c" id="checkbox-h-6c">
						<label for="checkbox-h-6c">Trois</label>
					</fieldset>
				</div><!--/demo-html -->

			</form>
            					
		</div><!--/content-primary -->
	
	</div><!-- /content -->
	
	<div class="jqm-footer">
		<p class="jqm-version"></p>
		<p>© 2012 jQuery Fondation et autres contributeurs</p>
	</div><!-- /jqm-footer -->
	
</div><!-- /page -->
</body>
</html>
