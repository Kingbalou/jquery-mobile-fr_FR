<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulaire désactivé - Démos jQuery Mobile</title>
	<link rel="stylesheet"  href="../../../css/themes/default/jquery.mobile.css">
	<link rel="stylesheet" href="../_assets/css/jqm-demos.css">
	<script src="../../../js/jquery.js"></script>
	<script src="../_assets/js/jqm-demos.js"></script>
	<script src="../../../js/"></script>
</head>
<body>
<div data-role="page">

	<div data-role="header" data-theme="f">
		<h1>Formulaire désactivé</h1>
		<a href="../" data-icon="home" data-iconpos="notext" data-ajax="false">Accueil</a>
	</div><!-- /header -->
	
	<div data-role="content">
	
		<div class="content-primary">
		
			<h2>Éléments de formulaire désactivés</h2>
			
			<div data-demo-html="true">
                <div data-role="fieldcontain">
                    <label for="foo">Saisie de texte :</label>
                    <input type="text" name="name" id="foo" value="Valeur" disabled="disabled">
                </div>
			</div><!--/demo-html -->
			
			<div data-demo-html="true">
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <legend>Sexe :</legend>
                        <input type="radio" name="gender" id="radio-female" value="f"  disabled="disabled">
                        <label for="radio-female">Féminin</label>
                        <input type="radio" name="gender" id="radio-male" value="m"  disabled="disabled" >
                        <label for="radio-male">Masculin</label>
                    </fieldset>
                </div>
			</div><!--/demo-html -->
			
			<div data-demo-html="true">
                <div data-role="fieldcontain">
                    <label for="flip-s">Statut du serveur :</label>
                    <select name="flip-s" id="flip-s" data-role="slider"  disabled="disabled">
                        <option value="off">Arrêt</option>
                        <option value="on">Marche</option>
                    </select>
                </div>
			</div><!--/demo-html -->
			
			<div data-demo-html="true">
                <div data-role="fieldcontain">
                    <label for="slider">Bande passante max :</label>
                    <input type="range" name="slider" id="slider" value="0" min="0" max="100"  disabled="disabled">
                </div>
			</div><!--/demo-html -->
			
			<div data-demo-html="true">
                <div data-role="fieldcontain">
                    <label for="select-choice-x" class="select">Livraison :</label>
                    <select name="select-shipper" id="select-choice-x"  disabled="disabled">
                        <option>Placeholder</option>
                        <option value="standard">Standard</option>
                        <option value="rush">Rapide</option>
                        <option value="express">Express</option>
                        <option value="overnight">De nuit</option>
                    </select>
                </div>
			</div><!--/demo-html -->
			
			<div data-demo-html="true">
                <button  disabled="disabled" data-icon="grid" data-iconpos="right">Bouton</button>
			</div><!--/demo-html -->
            
            <h2>Class ui-disabled</h2>
			
			<div data-demo-html="true">
                <a href="#" data-role="button" class="ui-disabled" data-icon="arrow-r" data-iconpos="right">Bouton de lien</a>
			</div><!--/demo-html -->
			
		</div><!--/content-primary -->
	
	</div><!-- /content -->
	
	<div class="jqm-footer">
		<p class="jqm-version"></p>
		<p>© 2012 jQuery Fondation et autres contributeurs</p>
	</div><!-- /jqm-footer -->
	
</div><!-- /page -->
</body>
</html>
