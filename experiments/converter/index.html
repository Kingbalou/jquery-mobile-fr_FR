<!DOCTYPE html> 
<html> 
	<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Framework jQuery Mobile - Application de démonstration du convertisseur</title> 
	<link rel="stylesheet"  href="../../jquery.mobile.min.css" />
	<link rel="stylesheet"  href="converter.css" /> 
	<script src="../../jquery.js"></script>
	<script src="../../jquery.mobile.min.js"></script>
	
</head> 
<body> 

<div data-role="page" id="start" data-theme="a">
	
	<script src="jquery.tmpl.js"></script>
	<script src="storage.js"></script>
	<script src="application.js"></script>
	<style>
		.field { padding: 15px; }
	</style>
	<script id="conversion-field" type="text/x-jquery-tmpl">
	    <li>
	    	<p class="currency-from">${$item.symbols[from]} <span class="unit">${from}</script></span></p>
			<p class="currency-to ui-li-aside">${$item.symbols[to]} <span id="${from}${to}" class="rate">NaN</span> <span class="unit">${to}</span></p>
		</li>
	</script>
	<script id="conversion-edit-field" type="text/x-jquery-tmpl">
	    <li>
			<label for="${from}${to}" class="ui-input-text conversion-${type}" title="From ${from} to ${to}">${$item.symbols[from]} to ${$item.symbols[to]}</script></label>
			<a href="#" class="deletebutton ui-aux">Supprimer</a>
		</li>
	</script>
	
	<div data-role="header" data-theme="e">
		<a href="#customize" data-rel="dialog" data-transition="pop" data-icon="gear" class="ui-btn-right">Modifier</a>
		<h1>Convertisseur de devises</h1>
	</div>
	<div class="ui-bar ui-bar-a">
			<form method="get" action="" data-role="autoform" id="curr-form">
				<label for="term" data-role="nojs">Recherche :</label>
				<input type="search" name="term" id="term" placeholder="Type a value..." value="25" data-theme="a" />
			</form>
	</div>
	<div data-role="content">
		<ul id="conversions" data-role="listview" data-theme="a">
		</ul>
	</div>
</div>

<div data-role="page" id="customize" class="ui-body-b">
	
	<div data-role="header" data-theme="b">
		<h1>Modifier les conversions</h1>
		<a href="#start" data-transition="fade" data-theme="b" data-icon="check" class="ui-btn-right">Fait</a>
	</div>
	
	<div data-role="content">
		<ul id="edit-conversions" data-role="listview" data-theme="c" data-inset="true">
		</ul>
	</div>
	<div class="ui-body">
		<a href="#add-currency-dialog" data-role="button">Ajouter nouveau...</a> <a id="restore" href="#" data-role="button" data-theme="c">Restaurer par défaut</a>
	</div>
</div>

<div data-role="page" id="add-currency-dialog" class="ui-body-b">
	<div data-role="header" data-theme="a">
		<h1>Ajouter nouveau</h1>
		<a href="#customize" class="ui-back" data-icon="arrow-l">Annuler</a>
	</div>
	
	<div data-role="content">
		<h2>Sélectionnez les devises à convertir :</h2>
		<div data-role="fieldcontain">
			<label for="currency-options-from">De</label>
			<select name="currency-options" id="currency-options-from" data-theme="c">
				<option value="EUR">EUR vers Euro</option>
				<option value="USD">USD vers US Dollar</option>
				<option value="GBP">GBP vers Grande-Bretagne Pound</option>
			</select>
		</div>
		<div data-role="fieldcontain">
			<label for="currency-options-to">Vers</label>
			<select name="currency-options" id="currency-options-to" data-theme="c">
				<option value="EUR">EUR vers Euro</option>
				<option value="USD">USD vers US Dollar</option>
				<option value="GBP">GBP vers Grande-Bretagne Pound</option>
			</select>
		</div>
		<div data-role="fieldcontain">
		<a id="cancel" href="#customize" data-role="button" data-theme="c" data-inline="true">Annuler</a> <a id="add" href="#customize" data-role="button" data-theme="b" data-inline="true">Ajouter une conversion</a>
		</div>
	</div>
</div>

</body>
</html>
